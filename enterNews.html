      <div id = admin>
        <h1 class="title">Enter News</h1>
        <br>
        <form method="post" action="/add_news.php">
                Title of News:<br>
                <input type="text" name="title"><br><br>
                Content of News:<br>
                <textarea name="news" cols="35" rows="5"></textarea><br><br>
                Links Associated with This News:<br>
                <textarea name="links" cols="35" rows="5"></textarea><br><br>
                <input type="submit" value="Submit">
        </form>
        <br>
        <button onclick="signOut()">SIGN OUT</button>
        </div>
        </div>
        </div>
        <script>
          var x = document.getElementById("admin");
          x.style.display = "none";
          var isAdmi = localStorage.getItem('isAdmin')
          if (isAdmi == 1){
            x.style.display = "block";
          }
          function signOut(){
            localStorage.setItem('isAdmin', 0)
            window.location.replace("https://lhsannounce.xyz");


          }
        </script>
